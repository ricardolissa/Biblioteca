<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
            -->
            <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

            <!-- Required meta tags-->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
            <meta name="apple-mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-status-bar-style" content="black">
            <meta name="format-detection" content="telephone=no">
            <meta name="msapplication-tap-highlight" content="no">

            <!-- Your app title -->
            <title>UNTDF Biblioteca</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:

    -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Biblioteca</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                      -->
                      <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                  </div>
              </div>
          </div>
          <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
          <div class="pages navbar-through toolbar-through">
            <!-- Page, "data-page" contains page name -->

            <div data-page="index" class="page">
                <!-- Scrollable page content -->
                <form id="my-form" class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">Titulo</div>
                                  <div class="item-input">
                                    <input type="text" name="name" placeholder="Ingrese el Titulo">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                              <div class="item-title label">Isbn</div>
                              <div class="item-input">
                                <input type="text" name="name" placeholder="Ingrese el Isbn">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Idioma</div>
                          <div class="item-input">
                            <input type="text" name="name" placeholder="Ingrese el Idioma">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                        <div class="list-block">
                          <ul>
                            <li>
                                <a href="#" class="item-link smart-select">
                                <!-- "multiple" attribute for multiple select-->
                                <select name="car" multiple>
                                  <!-- options grouped within "optgroup" tag-->
                                  <optgroup label="Japanese">
                                    <option value="honda" selected>Honda</option>
                                    <option value="lexus">Lexus</option>
                                    <option value="mazda">Mazda</option>
                                    <option value="nissan">Nissan</option>
                                    <option value="toyota">Toyota</option>
                                </optgroup>
                                <optgroup label="German">
                                    <option value="audi" selected>Audi</option>
                                    <option value="bmw">BMW</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="vw">Volkswagen</option>
                                    <option value="volvo">Volvo</option>
                                </optgroup>
                                <optgroup label="American">
                                    <option value="cadillac">Cadillac</option>
                                    <option value="chrysler">Chrysler</option>
                                    <option value="dodge">Dodge</option>
                                    <option value="ford" selected>Ford</option>
                                </optgroup>
                                </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Categoria</div>
                                </div>
                            </div>
                            </a>
                            </li>
                        </ul>
                    </div> 
                
            </div>
        </li>
<li>
    <div class="item-content">

          <div class="item-title label">Autor</div>
          <div class="item-input">
            <input type="text" name="name" placeholder="Autor">
        </div>
    </div>
</div>
</li>
</ul>
</form>

</div>

</div>
